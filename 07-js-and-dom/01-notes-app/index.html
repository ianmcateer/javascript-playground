<!DOCTYPE html>
<html lang="en">

<head>
  <title>Notes App</title>
  <script src="notes-app.js" defer></script>
</head>

<body>
  <h1>Notes App</h1>
  <label for="">Search:
    <input type="text" id="search-text" placeholder="filter">
  </label>
  <!-- <button id="add-todo" placeholder="filter-todos">Create note</button> -->
  <div id="notes-container"></div>
  <form action="" id="name-form">
    <input type="text" id="" placeholder="first name" name="firstName">
    <button>Submit</button>
    <div>
      <label>
        <input type="checkbox" name="" id="for-fun">Hide completed
      </label>
    </div>
  </form>
  <select name="" id="filter-by">
    <option value="byEdited">sort by last</option>
    <option value="byCreated">sort by recently created</option>
    <option value="alphabetical">sort alphabetically</option>
  </select>
</body>

</html>
